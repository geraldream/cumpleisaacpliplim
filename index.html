<script>
/* ===== Contador ===== */
const evento = new Date("2026-12-27T16:00:00").getTime();
function actualizarContador() {
  const ahora = Date.now();
  const diff = Math.max(0, evento - ahora);
  const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
  const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  const segundos = Math.floor((diff % (1000 * 60)) / 1000);
  document.getElementById("dias").textContent = String(dias).padStart(2, '0');
  document.getElementById("horas").textContent = String(horas).padStart(2, '0');
  document.getElementById("minutos").textContent = String(minutos).padStart(2, '0');
  document.getElementById("segundos").textContent = String(segundos).padStart(2, '0');
}
actualizarContador();
setInterval(actualizarContador, 1000);

const audio = document.getElementById('musica');
const playBtn = document.getElementById('playBtn');

function setBtnIcon(playing) { playBtn.textContent = playing ? 'â¸ï¸' : 'ðŸŽµ'; }

async function intentarAutoplayPrimeraVez() {
  try {
    const yaPermitido = localStorage.getItem('musicAllowed') === 'true';
    if (yaPermitido) {
      await audio.play();
      setBtnIcon(true);
      return;
    }
    await audio.play();
    localStorage.setItem('musicAllowed', 'true');
    setBtnIcon(true);
  } catch (err) {
    localStorage.setItem('musicAllowed', 'false');
    setBtnIcon(false);
  }
}

function habilitarClickGlobal() {
  const clickGlobal = async () => {
    try {
      await audio.play();
      localStorage.setItem('musicAllowed', 'true');
      setBtnIcon(true);
    } catch (e) {}
  };
  fondo.addEventListener('click', clickGlobal, { once: true });
}

document.addEventListener('DOMContentLoaded', async () => {
  audio.load();
  await intentarAutoplayPrimeraVez();
  habilitarClickGlobal();
});

playBtn.addEventListener('click', async (e) => {
  e.stopPropagation();
  try {
    if (audio.paused) {
      await audio.play();
      localStorage.setItem('musicAllowed', 'true');
      setBtnIcon(true);
    } else {
      audio.pause();
      setBtnIcon(false);
    }
  } catch (err) {}
});

audio.addEventListener('ended', () => setBtnIcon(false));
